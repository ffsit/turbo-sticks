<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>%%(title)s</title>
	<meta name="description" content="%%(description)s">
	<link rel="stylesheet" href="/static/stream.css?v=%%(css_version)s">
</head>
<body>
<div id="live">
	<div id="chat_embed">
		 <iframe id="chat" src="%%(chat_uri)s" frameborder="0" scrolling="no"></iframe>
	</div>
	<div id="player_embed">
		<div id="player"><iframe id="player-frame" src="https://www.youtube.com/embed/%%(youtube_stream_id)s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
		<div id="toggleview">
			<div class="button maximize"></div>
		</div>
	</div>
</div>
%(footer)s
</body>
</html>
