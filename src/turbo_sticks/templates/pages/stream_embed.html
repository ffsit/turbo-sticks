<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>%%(title)s</title>
	<meta name="description" content="%%(description)s">
	<link rel="stylesheet" href="/static/stream.css?v=%%(css_version)s">
</head>
<body>
<div id="live">
	<div id="chat_embed">
		 <iframe id="chat" src="%%(chat_uri)s" frameborder="0" scrolling="no"></iframe>
	</div>
	<div id="player_embed">
		<div id="player">%%(default_embed)s</div>
		<div class="turboplayer_controls_wrapper turboplayer_controls_fadeIn" id="turboplayer_controls_wrapper">
			<span class="vsources_span">Source:</span> <select id="vsources" class="vsources"></select>
		</div>
		<div id="toggleview">
			<div class="button maximize"></div>
		</div>
	</div>
</div>
%(footer)s
<script type="text/javascript">
	sticks.init_video(%%(video_sources)s);
</script>
</body>
</html>
